<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <script src="https://kit.fontawesome.com/56203c3f8c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- App CSS New Tweets -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- App CSS /Tweets -->
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

     <!-- App NAV -->
     <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

     <!-- App HEADER -->
     <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    
    <!-- Disable Viewport Zooming-->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navbar">
      <span class="title">Tweeter</span>
      <div class="write-tweet-container">
        <div><b>Write</b> a new tweet</div>
        <i class="fas fa-angle-double-down arrows"></i>
      </div>
    </nav>
    <!-- Header -->
      <header class ="header-profile">
        <div class="profile-image">
            <img src="/images/profile-hex.png"> 
        </div>
    
        <div>
            <h2>User</h2>
        </div>
      </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet" id="new-tweet">
        <span class='error'>
          <p></p>
        </span>
        <form method ="POST" action="/tweets">
          <textarea name="text" id="tweet-text" rows="1" placeholder="What are you humming about?"></textarea>

          <div class ="tweet-button">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      
       <!-- display tweeter feed -->
      <section class="tweets">
      
      </section>
    </main>
  </body>
</html>
